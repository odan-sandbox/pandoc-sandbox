version: 2
jobs:
    build:
        working_directory: /src
        docker:
            - image: docker:17.05.0-ce-git
        steps:
            - checkout
            - setup_remote_docker
            - restore_cache:
                key: docker-{{ .Branch }}-{{ checksum "Dockerfile" }}
                path: ~/cache/image.tar

            - run: if test -d ~/cache; then docker load -i ~/cache/image.tar; fi
            - run: docker build -t odanado/pandoc .
            - run: mkdir -p ~/cache && docker save -o ~/cache/image.tar odanado/pandoc $(docker history -q odanado/pandoc | tail -n +2 | grep -v \<missing\> | tr '\n' ' ')

            - save_cache:
                key: docker-{{ .Branch }}-{{ checksum "Dockerfile" }}
                paths: ~/cache

    
    build-pdf:
        working_directory: /src
        docker:
            - image: docker:17.05.0-ce-git
        steps:
            - checkout
            - setup_remote_docker
            - restore_cache:
                key: docker-{{ .Branch }}-{{ checksum "Dockerfile" }}
                path: ~/cache
            - run: docker load -i ~/cache/image.tar
            - run: env
            - run: ls
            - run: docker run --user=root --rm -it -v $PWD:/home/user/work odanado/pandoc run.sh pwd
            - run: docker run --user=root --rm -it -v $PWD:/home/user/work odanado/pandoc run.sh ls
            - run: docker run --user=root --rm -it -v $PWD:/home/user/work odanado/pandoc run.sh make
            - store_artifacts:
                path: /src/main.pdf

workflows:
    version: 2
    flow:
        jobs:
            - build
            - build-pdf:
                requires:
                    - build 
